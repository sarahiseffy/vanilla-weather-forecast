<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="main-body">

        <header>
            <form class="search-form" id="search-form-id">
                <input type="search" placeholder="Enter a city.." required class="search-input-box" id="search-input" />
                <input type="submit" value="Search" class="search-input-button" />
            </form>
        </header>


        <main>
            <div class="weather-app-data">
                <div>

                    <h1 class="weather-app-city" id="city">Paris</h1>
                    <p class="weather-app-details">
                        <span id="time"></span>,  <span id="weather-description"></span> 
                        <br />
                        Humidity: <span class="humidity" id="humidity"><strong></strong></span>, Wind: <span class="wind" id="wind"><strong></strong></span>
                    </p>
                </div>
                <div class="weather-app-temperature">
                    <div class="weather-app-icon" id="weather-app-icon">
                    </div>
                    <div class="weather-app-temp-value" id="weather-app-temp-value">
                        24
                    </div>
                    <div class="weather-app-temp-unit" id="weather-app-temp-unit">
                        â„ƒ
                    </div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"> </div>
        </main>
        <footer>

            <p>
                This project was coded by
                <a href="https://github.com/sarahiseffy" target="_blank">sarahiseffy</a> and is
                <a href="https://github.com/sarahiseffy/sarahiseffy-weather-app" target="_blank"> on GitHub</a> and
                <a href="https://sarahiseffy-weatherapp-forecast.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
